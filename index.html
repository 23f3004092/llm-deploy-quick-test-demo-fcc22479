<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World with Bootstrap</title>
    <!-- Bootstrap 5 CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for styling */
        body {
            font-family: sans-serif;
            background-color: #f8f9fa; /* Light gray background */
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow p-4">
                    <h1 class="mb-3">Hello World!</h1>
                    <p class="lead">This is a simple "Hello World" web page built with Bootstrap.</p>
                    <button type="button" class="btn btn-primary" id="helloButton">
                        Click Me
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS bundle (includes Popper) from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript for button click event
        document.getElementById('helloButton').addEventListener('click', function() {
            alert('Hello, World!'); // Show an alert message
        });
    </script>
</body>
</html>
